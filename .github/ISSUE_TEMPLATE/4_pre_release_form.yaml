name: ðŸš€ Pre-release to staging form (developers-only)
description: File a bug report
title: "ðŸš€ Pre-release master -> staging_$sprint_name"
labels: ["release"]
assignees:
  - pcrespov
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this release report!
  - type: input
    id: sprint_name
    attributes:
      label: Sprint name
      description: The name of the sprint in camelcase (and without spaces)
      placeholder: ex. ResistanceIsFutile
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Pre-release version
      description: Integer for the times this sprint was pre-release starting with 1
      placeholder: ex. 1
    validations:
      required: true
  - type: input
    id: git_sha
    attributes:
      label: Commit SHA
      description: SHA for the commit in master to be released
      placeholder: ex. 1
    validations:
      required: true
  - type: input
    id: release_url
    attributes:
      label: Release URL
      placeholder: https://github.com/ITISFoundation/osparc-simcore/releases/new?prerelease=1&target=$git_sha&tag=staging_$sprint_name$version&title=Staging%20$sprint_name$version
    validations:
      required: true  
  - type: textarea
    id: what-happened
    attributes:
      label: TEST What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: markdown
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: TEST Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
        - label: Second agreement
          required: true
